<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donate Button</title>
<style>
    .donate-button {
        background-color: #4CAF50; /* Green background */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 12px; /* Rounded corners */
    }

    .donate-button:hover {
        background-color: #45a049; /* Darker green */
    }
</style>
</head>
<body>
<!-- Replace 'YOUR_DONATION_LINK_HERE' with your actual donation page URL -->
